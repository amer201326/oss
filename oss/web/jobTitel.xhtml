
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }
        </style>

    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 text-center">

                                    <h2 class="jop-heading text-uppercase">Job Tittle</h2>
                                    <br/><hr style="border: 2px solid orange;"/><br/><br/>
                                </div>
                            </div>  
                            <div class="row text-center">
                                <div class="float-lg-right float-right text#{$infix}-right" style="width: 100%">

                                </div>


                                <!--Here-->
                                <h:form id="formSection">
                                    <h:head id="msgs"/>

                                    <p:dataTable id="singleDT" var="jop" value="#{departmentsManage.jobTitels}" 
                                                 editable="true" style="margin-bottom:20px" rowKey="#{jop.id}" selectionMode="single" selection="#{departmentsManage.j}" >


                                        <f:facet name="header">
                                            المسمى الوظيفي
                                        </f:facet>

                                        <p:ajax event="rowEdit" listener="#{departmentsManage.onJopTitleEdit}" update=":formSection:msgs" />
                                        <p:ajax event="rowEditCancel" listener="#{departmentsManage.onSectionCancel}" update=":formSection:msgs" />

                                        <p:column style="width:10%;" headerText="تعديل">
                                            <p:rowEditor />
                                        </p:column>

                                        
                                        <p:ajax event="rowSelect" process="@this    " update="formSection:diallogDelete" listener="#{departmentsManage.onJobSelected}"/>

                                        <p:column headerText="اسم القسم">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{jop.name}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{jop.name}" style="width:100%" label="Year"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="الرقم">
                                            <p:cellEditor disabled="true">
                                                <f:facet name="output"><h:outputText value="#{jop.id}" /></f:facet>
                                                <f:facet name="input"><p:inputText id="modelInput" value="#{jop.id}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                    </p:dataTable>
                                    <p:dialog id="diallogDelete" resizable="false" header="Add Section" widgetVar="deleteD">
                                        <h:panelGrid columns="2" cellpadding="5">

                                            <h:outputLabel for="del" value="هل انت متأكد من حذف #{departmentsManage.j.name}" />


                                            <p:commandButton id="del" value="حذف" action="#{departmentsManage.deleteJopTitle()}" update="formSection" oncomplete="PF('deleteD').hide();"/>

                                        </h:panelGrid>
                                    </p:dialog>  

                                </h:form>


                                <p:commandButton value="اضافة " onclick="PF('dlg').show();" update=":formSection:deleteD" type="button" />
                                <p:spacer width="30px"/>
                                <p:commandButton value="حذف" onclick="PF('deleteD').show();" type="button"/>  
                                <h:form> 
                                    
                                    
                                    <p:dialog resizable="false" header="اضافة مسمى" widgetVar="dlg">
                                        <h:panelGrid columns="2" cellpadding="5">

                                            <h:outputLabel for="name" value="Name:" />
                                            <p:inputText id="name" label="name" value="#{departmentsManage.newJob.name}" required="true"/>

                                            <p:commandButton value="Add" actionListener="#{departmentsManage.addJobTitle()}" update="@form :formSection" oncomplete="PF('dlg').hide();"/>

                                        </h:panelGrid>
                                    </p:dialog> 
                                </h:form>
                                

                            </div>
                            <br/><br/>
                            <hr style="border: 2px solid orange;"/>
                            <br/><br/>

                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
