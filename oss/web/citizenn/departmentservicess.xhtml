
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>خدمات البلدية</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="../css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">
        <style type="text/css"> 
            .hoverDiv:hover {background: #f5f5f5;}
        </style>


        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->

            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    
                    <ui:include src="heder.xhtml"/>
                    <!-- End of Topbar -->
                    <!-- Begin Page Content -->
                    <div class="row">
                        <div class="col-lg-12 text-center">


                            <div class=" col-md-12 ">
                                <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters textC">
                                            <div class="col mr-2">
                                                <h2 class="section-heading text-uppercase">#{servicesInDepartmentManeger.thisDepartment.nameA} خدمات دائرة</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/><br/>
                        </div>

                    </div>
                    <div class="col-md-12" align="right">
                        <h:form>
                            <p:autoUpdate/>
                            <ui:repeat value="#{servicesInDepartmentManeger.geServicesInDepartment()}" var="service" id="fadeEffectImages">

                                <div class="card mb-4 border-bottom-warning hoverDiv">
                                    <div class="card-body ">
                                        <div class="d-flex justify-content-between" >
                                            <div style="padding-top: 21px;">
                                                <p:link href="ApplyService.xhtml?id=#{service.id}" class="myButtonB btn btn-success btn-icon-split " style="font-size: 25px;" rendered="#{service.cheakIsValid()}">تقديم</p:link>
                                            </div>
                                            <div style="display: justify-content; flex-end" >
                                                <div align="right" style="text-align: right">
                                                    <h6 class="m-1 font-weight-bold text-primary">#{service.name}</h6>
                                                </div>
                                                <div class="flexRow" >
                                                    <h6 class="m-4 font-weight-bold text-primary" >#{service.status} : حالة الخدمة  </h6>                                                  
                                                    <h6 class="m-4 font-weight-bold text-primary" >#{service.days} : عدد ايام الاستجابة</h6>                                            
                                                    <h6 class="m-4 font-weight-bold text-primary" >#{service.cost} : الرسوم </h6> 
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </ui:repeat>
                            <p:autoUpdate/>
                        </h:form>
                    </div>


                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="sidebar.xhtml"/>


        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="../vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->

        <script src="../js/js.js" type="text/javascript"></script>

    </h:body>
</html>
