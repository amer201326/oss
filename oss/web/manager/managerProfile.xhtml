
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>تعديل حساب مسؤول </title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="../css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">


        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->

            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content" >

                    <!-- Topbar -->
                    <ui:include src="../pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <h:form id="formAddEmployee">
                            <div id="conts">
                                <div class="row">
                                    <div class="col-lg-12 text-center">

                                        <!--NO ESCRIBIR ARRIBA-->


                                        <div class=" col-md-12 ">
                                            <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                                <div class="card-body">
                                                    <div class="row no-gutters textC">
                                                        <div class="col mr-2">
                                                            <h2 class="section-heading text-uppercase"> #{managerProfileManager.updateProfile.emp_name} حساب  المسؤول </h2>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <br/><hr style="border: 2px solid orange; margin-left: 8px; margin-right: 8px;"/><br/>


                                        <div class="row" style="margin: 8px 8px 8px 8px;">
                                            <div class="col-lg-6" style="text-align: right;">

                                                <div class="card shadow mb-4" >
                                                    <div class="card-header py-3">
                                                        <h6 class="m-0 font-weight-bold text-primary">بيانات المستخدم</h6>
                                                    </div>
                                                    <div class="card-body">

                                                        <div class="my-2"></div>
                                                        <div class="form-group row">
                                                            <div class="col-sm-12 mb-3 mb-sm-0">
                                                                <h:panelGrid columns="2" dir="rtl" style="display: flex; justify-content: flex-start;">
                                                                    <p:outputLabel for="us" class="label" value="اسم المستخدم"/>
                                                                    <p:outputLabel id="us" dir="ltr" value="#{managerProfileManager.updateProfile.username}"
                                                                                  style="text-align:right;"/>

                                                                    <p:outputLabel for="password" class="label" value="كلمة المرور"/>
                                                                    <p:password dir="ltr" id="password" value="#{managerProfileManager.updateProfile.password}" autocomplete="off" class="form-control" style="text-align:right;" feedback="true" inline="true" required="true"/> 

                                                                </h:panelGrid>




                                                            </div>

                                                        </div>


                                                    </div>
                                                </div>

                                                

                                            </div>


                                            <div class="col-lg-6" style="text-align: right; float: right;">

                                                <div class="card shadow mb-4">
                                                    <div class="card-header py-3">
                                                        <h6 class="m-0 font-weight-bold text-primary">بيانات مسؤول</h6>
                                                    </div>
                                                    <div class="card-body">

                                                        <div class="form-group row">
                                                            <div class="col-sm-12 mb-3 mb-sm-0">

                                                                <h:panelGrid columns="2" dir="rtl" style="display: flex; justify-content: flex-start;">

                                                                    <p:outputLabel for="compName" class="label" value="الاسم الكامل"/>
                                                                    <p:outputLabel dir="ltr"  style="text-align:right;"
                                                                                   id="compName" value="#{managerProfileManager.updateProfile.emp_name}"/>

                                                                    <p:outputLabel for="idCard" class="label" value="رقم الهوية"/>
                                                                    <p:outputLabel dir="ltr" id="idCard" style="text-align:right;" 
                                                                                   value="#{managerProfileManager.updateProfile.emp_idCard}"/>

                                                                    <p:outputLabel for="tel" class="label" value="التلفون"/>
                                                                    <p:inputMask dir="ltr" id="tel" class="form-control form-control-user" style="text-align:right;" 
                                                                                 type="text" value="#{managerProfileManager.updateProfile.emp_tel}" mask="99-9999-999"/>

                                                                    <p:outputLabel for="mobile" class="label" value="الجوال"/>
                                                                    <p:inputMask dir="ltr" id="mobile" class="form-control form-control-user" style="text-align:right;"
                                                                                 type="text" mask="999-999-9999" value="#{managerProfileManager.updateProfile.emp_mobile}" required="true"/>

                                                                    <p:outputLabel for="email1" class="label" value="البريد الإلكتروني"/>
                                                                    <p:inputText dir="ltr" id="email1" class="form-control form-control-user" style="text-align:right;" type="email"
                                                                                 value="#{managerProfileManager.updateProfile.emp_email}" required="true"/>



                                                                    <p:outputLabel for="gender" class="label" value="الجنس"/>
                                                                     <p:outputLabel dir="ltr" id="gender" style="text-align:right;" 
                                                                                    value="#{managerProfileManager.updateProfile.emp_gender}"/>


                                                                    <p:outputLabel  for="barDa" class="label" value="تاريخ الميلاد"/>
                                                                    <p:outputLabel id="barDa" style="text-align:right; width: 280px;"
                                                                                value="#{managerProfileManager.updateProfile.emp_birth}" />
                                                                </h:panelGrid>

                                                            </div>

                                                        </div>


                                                    </div>
                                                </div>

                                           

                                            </div>

                                        </div>
                                        <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/>
                                        <div style="display: flex; justify-content: center;"  class="col-sm-12">

                                            <div class="my-2"></div>

                                            <div >

                                                <p:commandButton value=" إعادة تعيين" immediate="true" ajax="false" class="myButtonB" >
                                                    <p:resetInput target="formAddEmployee" />
                                                    <f:ajax />
                                                </p:commandButton> &nbsp; &nbsp; &nbsp;

                                                <p:commandButton actionListener="#{managerProfileManager.updateManager1}" value="إضافة مسؤول" id="add_emp"  update="@form"  class="myButtonC" />

                                            </div>

                                        </div>
                                        <!--NO ESCRIBIR DESPUES DE AQUI-->
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:column>
                    <!-- Begin Page Content -->

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="../pages/sidebar.xhtml"/>


        </div>

        <!--<script src="../vendor/jquery/jquery.min.js"></script>-->
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <!--<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>-->

        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="../js/js.js" type="text/javascript"></script>

    </h:body>
</html>
