
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>


    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        
                         <h:form id="addnewservice">
                                <div id="conts">
                                    <div class="row">
                                        <div class="col-lg-12 text-center">

                                            <!--NO ESCRIBIR ARRIBA-->

                                            <h2 class="section-heading text-uppercase">اضافة خدمة</h2>
                                            <br/><hr style="border: 2px solid orange;"/><br/><br/>
                                            <div class="row">
                                                <div class="col-lg-6" style="text-align: right;">

                                                    <div class="card shadow mb-4">
                                                        <div class="card-header py-3">
                                                            <h6 class="m-0 font-weight-bold text-primary">المرفقات</h6>
                                                        </div>

                                                        <div class="card-body">
                                                            <div class="my-2"></div>

                                                            <p:selectManyCheckbox class="form-control-user" style="text-align:right;" id="grid" value="#{employeeManage.screen}" layout="grid" columns="3">

                                                                <f:selectItems value="#{employeeManage.screen}" var="emp" itemLabel="#{emp.screenName}" itemValue="#{emp.screenId}" />

                                                            </p:selectManyCheckbox>

                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-lg-6" style="text-align: right; float: right;">

                                                    <div class="card shadow mb-4">
                                                        <div class="card-header py-3">
                                                            <h6 class="m-0 font-weight-bold text-primary">معلومات الخدمة </h6>
                                                        </div>
                                                        <div class="card-body">

                                                            <div class="form-group row">
                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <p:inputText  class="form-control form-control-user" style="text-align:right;" type="text" id="ServiceName" value="" required="true"/>
                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <p:outputLabel class="label" value="*اسم الخدمة"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <p:inputMask  mask="999" class="form-control form-control-user" style="text-align:right;" value="" id="DaysService" type="text" required="true"/>

                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <p:outputLabel class="label" value="*عدد ايام الاستجابه"/>
                                                                </div>
                                                            </div>


                                                            <div class="form-group row">
                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <p:inputText class="form-control form-control-user" id="Cost" style="text-align:right;" value="" type="text" required="true"/>                                                            

                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <p:outputLabel class="label" value="*تكلفة الخدمة"/>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row" >

                                                                <div class="col-sm-6">
                                                                    <p:inputText class="form-control form-control-user" style="text-align:right;" type="text" value="valid"/>
                                                                </div>
                                                                <div class="col-sm-6 mb-3 mb-sm-0">

                                                                    <p:outputLabel class="label" value="حالة الخدمه"/>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="card shadow mb-4" style="text-align: right;">
                                                        <div class="card-header py-3">
                                                            <h6 class="m-0 font-weight-bold text-primary">تتبع الخدمة الى </h6>
                                                        </div>
                                                        <div class="card-body">

                                                            <div class="form-group row">
                                                                <div class="col-sm-6">
                                                                    <h:selectOneMenu id="dep_id" value="#{departmentsManage.newEmployee.dep_id}" class="form-control form-control-user" style="text-align:right;"   required="true" label="Dep ID">
                                                                        <f:selectItems itemLabel="الدائرة" />
                                                                        <f:selectItems value="#{departmentsManage.allDepartment()}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}" />
                                                                    </h:selectOneMenu>
                                                                </div>

                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <h:outputLabel  for="dep_id" class="label" value="الدائرة"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <h:selectOneMenu id="sec_id" value="#{departmentsManage.newEmployee.sec_id}"  class="form-control form-control-user" style="text-align:right;" required="true" label="Sec ID" >
                                                                        <f:selectItems itemLabel="القسم" />
                                                                        <f:selectItems value="#{departmentsManage.allSection()}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                                                    </h:selectOneMenu>                                               
                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <h:outputLabel  for="sec_id" class="label" value="القسم"/>
                                                                </div>
                                                            </div>


                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <!--NO ESCRIBIR DESPUES DE AQUI-->
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 text-center">

                                    <h2 class="section-heading text-uppercase">المسار</h2>
                                    <br/><hr style="border: 2px solid orange;"/>
                                    <h2 class="section-heading text-uppercase">الدوائر</h2><br/>
                                </div>
                            </div>  
                            <div class="row text-center">

                               
                                <h:form id="dialog">
                                    <p:commandButton value="Add Department" onclick="PF('dlg').show();" type="button" />
                                    <p:dialog id="DNewSection" resizable="false" header="Add Department" widgetVar="dlg">

                                        <h:panelGrid columns="2" cellpadding="5">

                                            <h:outputLabel for="deid" value="Department : " />
                                            <p:selectOneMenu id="departments" value="#{serviceManager.idDepartment}" dynamic="true" style="width:200px; height:100%;">
                                                <f:selectItems value="#{departmentsManage.allDepartment()}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}"/>
                                            </p:selectOneMenu>

                                            <h:outputLabel for="number" value="Number:" />
                                            <p:inputNumber id="name" label="name" value="#{serviceManager.orderDepartment}"/>

                                            <p:commandButton value="Add" actionListener="#{serviceManager.addPathDepartment()}" update="@form :formDepartment " oncomplete="PF('dlg').hide();"/>

                                        </h:panelGrid>
                                    </p:dialog>  

                                </h:form>
                               <h:form id="formDepartment">
                                    <h:head id="msgs"/>
                                    <p:dataTable id="singleDT" var="department" value="#{serviceManager.getDepartmentsInPath()}"  style="margin-bottom:20px"  selectionMode="single" selection="#{serviceManager.selectDepartment}" rowKey="#{department.id}" >

                                        <f:facet name="header">
                                            Row Editing
                                        </f:facet>
                                        
                                        <p:ajax event="rowSelect" listener="#{serviceManager.onRowSelect}"  />
                                        <p:ajax event="rowUnselect" listener="#{serviceManager.onRowUnselect}" />

                                        <p:column headerText="اسم الدائره">

                                            <h:outputText value="#{department.nameA}" />


                                        </p:column>

                                        <p:column headerText="التسلسل">

                                            <h:outputText value="#{department.order}" />

                                        </p:column>

                                    </p:dataTable>

                                </h:form >
                                
                                <br/><br/>
                                <h2 class="section-heading text-uppercase">الاقسام</h2><br/>
                                 <h:form id="formSection">
                                    <h:head id="msgs"/>
                                    <p:dataTable id="singleDT" var="section" value="#{serviceManager.allPathSectionInDepartment()}"   style="margin-bottom:20px" >

                                        <f:facet name="header">
                                            Row Editing
                                        </f:facet>

                                        
                                        <p:column headerText="اسم القسم">
                                                <h:outputText value="#{section.name}" />
                                                
                                        </p:column>

                                        <p:column headerText=" التسلسل">
                                            
                                            <h:outputText value="#{section.order}" /> 
                                                
                                        </p:column>
                                        
                                    </p:dataTable>

                                </h:form >

                               

                     

                            </div>
                            <br/><br/>
                            <hr style="border: 2px solid orange;"/>
                            <br/><br/>

                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
