<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <div class="row">
                        <div class="col-lg-12 text-center">

                            <h2 class="section-heading text-uppercase">خدمات البلدية</h2>
                            <br/><hr style="border: 2px solid orange;"/><br/><br/>
                        </div>
                    </div>
                    <div>
                        <h:form id="form">
                            <a href="addService.xhtml"> اضافة خدمة جديده</a>
                            <h:head id="msgs"/>
                            <p:dataTable id="allService" var="service" value="#{serviceManager.allSrvices}" editable="true" style="margin-bottom:20px">
                                <f:facet name="header">
                                    الخدمات المقدمة
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{serviceManager.onServiceEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{serviceManager.onServiceEditCancel}" update=":form:msgs" />
 
                                <p:column headerText="ايام الاستجابة">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{service.days}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{service.days}" style="width:100%" /></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="التكلفة">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{service.cost}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{service.cost}" style="width:100%" /></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="الحالة">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{service.status}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{service.status}" style="width:100%" /></f:facet>
                                    </p:cellEditor>
                                </p:column>


                                <p:column headerText="القسم">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{service.department.nameA}" /></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{service.department.nameA}" style="width:100%">
                                                <f:selectItems value="#{departmentsManage.allDepartment()}" var="department" itemLabel="#{department.nameA}" itemValue="#{department}" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="الدائرة">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{service.section.name}" /></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{service.section.name}" style="width:100%">
                                                <f:selectItems value="#{departmentsManage.allSection()}" var="section" itemLabel="#{section.name}" itemValue="#{section}" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>


                                <p:column headerText="الاسم">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{service.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText  value="#{service.name}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column  style="width:35px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </div>

                    <!-- Begin Page Content -->

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>


        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>
        <script src="js/js.js" type="text/javascript"></script>




    </h:body>
</html>
