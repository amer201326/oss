
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>


    </h:head>
    <h:body id="page-top">
        <h:form id="formAddEmployee">
            <div class="card shadow mb-4" style="text-align: right;">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">تحديد القسم</h6>
                </div>
                <div class="card-body">

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <p:selectOneMenu id="dep_id" value="#{employeeManage.newEmployee.dep_id}"  class="form-control form-control-user" style="text-align:right;"   required="true">

                                <f:selectItems value="#{employeeManage.allDepartments}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}" />
                                <p:ajax update="sec_id,job_id" process="dep_id,sec_id" event="itemSelect"  listener="#{employeeManage.putDepartmentSelected()}" />
                            </p:selectOneMenu>
                        </div>

                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <h:outputLabel  for="dep_id" class="label" value="*دائرة"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <p:selectOneMenu id="sec_id" value="#{employeeManage.newEmployee.sec_id}"   class="form-control form-control-user" style="text-align:right;" required="true" >

                                <f:selectItems value="#{employeeManage.allSections}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />

                            </p:selectOneMenu>                                               
                        </div>
                        <div class="col-sm-6">
                            <h:outputLabel  for="sec_id" class="label" value="*القسم"/>
                        </div>
                    </div>




                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">

                            <p:selectOneMenu id="job_id" value="#{employeeManage.newEmployee.job_id}"   class="form-control form-control-user" style="text-align:right;" required="true" label="Job ID" >

                                <f:selectItems value="#{employeeManage.allJobs}" var="j" itemLabel="#{j.name}" itemValue="#{j.id}" />
                            </p:selectOneMenu>

                        </div>
                        <div class="col-sm-6">
                            <h:outputLabel  for="job_id" class="label" value="*المسمى الوظيفة" />

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </h:body>
</html>
