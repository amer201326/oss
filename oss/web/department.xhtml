
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>هيكل الدائرة</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jsa.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">

        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar --> 
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <div class="container-fluid" align="right">

                        <!-- Page Heading -->
                        <div class="row">
                            <div class="col-lg-12 text-center">

                                <div class=" col-md-12 ">
                                    <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters textC">
                                                <div class="col mr-2">
                                                    <h1 class="h3 mb-4 text-gray-800 text-center section-heading 
                                                        text-uppercase">#{departmentManager.thisDepartment.nameA}</h1>                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/><br/>
                            </div>
                        </div>



                        <div class="row">

                            <div class="col-lg-12" align="right"> 

                                <!-- Circle Buttons -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">هيكل الدائرة</h6>
                                    </div>
                                    <div class="card-body">
                                        <h:form id="formOrganigram">



                                            <h:column id="growl" />

                                            <p:organigram id="organigram"
                                                          widgetVar="organigram"
                                                          value="#{departmentManager.rootNode}"
                                                          var="node"
                                                          leafNodeConnectorHeight="10"

                                                          zoom="#{departmentManager.zoom}"
                                                          selection="#{departmentManager.selection}"
                                                          style="width: 100%;"
                                                          >



                                                <p:organigramNode>
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>

                                                <p:organigramNode type="department"
                                                                  icon="fa fa-home"
                                                                  skipLeafHandling="true"
                                                                  style="border-radius: 10px;">
                                                    <h:outputText value="#{node.data}" />

                                                </p:organigramNode>

                                                <p:organigramNode type="section"
                                                                  styleClass="division"
                                                                  icon="fa fa-fw fa-th-large"
                                                                  skipLeafHandling="true"
                                                                  iconPos="left">
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>

                                                <p:organigramNode type="job"
                                                                  styleClass="backgraundRed"
                                                                  skipLeafHandling="true"
                                                                  icon="pi pi-user">
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>
                                                <p:organigramNode type="employee"
                                                                  styleClass="employee"
                                                                  icon="fa fa-fw fa-user">
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>
                                            </p:organigram>


                                        </h:form>
                                    </div>
                                </div>
                                <br/><br/>
                                <!-- Brand Buttons -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">الاقسام</h6>
                                    </div>
                                    <div class="card-body">
                                        <h:form id="formSection">
                                            <h:head id="msgs11"/>
                                            <p:dataTable id="singleDT" var="section" value="#{departmentManager.sections}"  editable="true" style="margin-bottom:20px; text-align: center;"
                                                         selectionMode="single"  selection="#{departmentManager.sectionSelected}" rowKey="#{section.id}-#{section.id.length()}" rows="10" paginator="true" 
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15">

                                                <f:facet name="header">
                                                    اقسام الدائرة #{sessionLists.departmentSelected.nameA}
                                                </f:facet>

                                                <p:ajax event="rowEdit" listener="#{departmentManager.onSectionEdit}" update=":formSection:msgs11 @form :formOrganigram :formJob" />


                                                <p:ajax event="rowSelect" process="@this" update=":formDelete:diallogDelete" listener="#{departmentManager.onSectionSelected}"/>

                                                <p:column style="width:10%; text-align: center;" headerText="تعديل">
                                                    <p:rowEditor />
                                                </p:column>


                                                <p:column headerText="اسم القسم" style="text-align: center;">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{section.name}" /></f:facet>
                                                        <f:facet name="input"><p:inputText value="#{section.name}" style="width:100%" label="Year"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="الرقم" style="text-align: center;">
                                                    <p:cellEditor disabled="true">
                                                        <f:facet name="output"><h:outputText value="#{section.id}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput" value="#{section.id}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>



                                            </p:dataTable>
                                        </h:form >




                                        <h:form id="formDelete">
                                            <p:dialog id="diallogDelete" resizable="false" widgetVar="deleteD" dir="rtl">
                                                <h:panelGrid columns="2" cellpadding="5">

                                                    <h:outputLabel for="del" value="هل انت متأكد من حذف #{departmentManager.sectionSelected.name}" />
                                                    <br/>

                                                    <p:commandButton id="del" value="حذف" action="#{departmentManager.deleteSection()}"
                                                                     update="@form :formSection :formOrganigram" oncomplete="PF('deleteD').hide();"/>

                                                </h:panelGrid>
                                            </p:dialog> 
                                        </h:form>





                                        <div style="display: flex; justify-content: center;"  class="col-sm-12">                                                
                                            <h:form>

                                                <button onclick="PF('deleteD').show();" class="myButtonD" type="button"> حذف قسم </button> &nbsp; &nbsp; &nbsp; &nbsp;
                                                <button onclick="PF('dlg').show();" class="myButtonC" update=":formSection:deleteD" type="button">اضافة قسم</button> &nbsp; &nbsp; &nbsp;

                                            </h:form> 
                                        </div>





                                        <h:form id="dialog">

                                            <p:dialog id="DNewSection" resizable="false" header="اضافة قسم" widgetVar="dlg" dir="rtl">

                                                <h:panelGrid columns="2" cellpadding="5">

                                                    <h:outputLabel for="name" value="الاسم:" />
                                                    <p:inputText id="name" label="name" value="#{departmentManager.newSection.name}"/>

                                                    <p:commandButton value="إضافة القسم" actionListener="#{departmentManager.addSection()}"
                                                                     update="@form :formSection :formOrganigram" oncomplete="PF('dlg').hide();"/>

                                                </h:panelGrid>
                                            </p:dialog>  

                                        </h:form>

                                    </div>
                                </div>
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">وظائف الدائرة</h6>
                                    </div>
                                    <div class="card-body">
                                        <h:form id="formJob">


                                            <p:dataTable  var="jop" value="#{departmentManager.jobsOfSections}"  
                                                          style="margin-bottom:20px; text-align: center;" rowKey="#{jop.idJob}" selectionMode="single" 
                                                          selection="#{departmentManager.jobSelected}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                          rowsPerPageTemplate="5,10,15" >


                                                <f:facet name="header">
                                                    المسمى الوظيفي
                                                </f:facet>

                                                <p:ajax event="rowSelect" process="@this    " update="formJob:diallogDelete" listener="#{departmentManager.onJobSelected}"/>
                                                <p:column headerText="القسم">
                                                    <h:outputText value="#{jop.SEctionName}" />
                                                </p:column>
                                                <p:column headerText="الوظيفة">

                                                    <h:outputText value="#{jop.name}" />
                                                </p:column>

                                                <p:column headerText="الرقم" >
                                                    <h:outputText value="#{jop.idJob}" />
                                                </p:column>

                                            </p:dataTable>
                                            <br/>
                                            <hr style="border: 2px solid orange;"/>

                                            <p:dialog id="diallogDelete" resizable="false"  widgetVar="deleteJobFromD" dir="rtl">
                                                <h:panelGrid columns="2" cellpadding="5" >

                                                    <h:outputLabel for="del" value="هل انت متأكد من حذف #{departmentManager.jobSelected.name}" />

                                                    <br/>

                                                    <p:commandButton id="del" value="حذف" action="#{departmentManager.deleteJopTitle()}" update="formJob" oncomplete="PF('deleteD').hide();"/>

                                                </h:panelGrid>
                                            </p:dialog>  

                                        </h:form>
                                        <div style="display: flex; justify-content: center;"  class="col-sm-12">                                                
                                            <h:form>

                                                <button onclick="PF('deleteJobFromD').show();" class="myButtonD" type="button">حذف الوظيف</button> &nbsp; &nbsp; &nbsp; &nbsp;
                                                <button onclick="PF('jobAddDep').show();" class="myButtonC" type="button" update=":formJob:deleteD" >اضافة وظيفة</button> &nbsp; &nbsp; &nbsp;

                                            </h:form> 
                                            <h:form id="dialogforAddJob">

                                                <p:dialog id="jobAddDep" resizable="false" header="اضافة وظيفة" widgetVar="jobAddDep" dir="rtl">

                                                    <h:panelGrid columns="2" cellpadding="5">

                                                        <h:outputLabel for="deid" value="اختر وظيفة" />
                                                        <p:selectOneMenu id="job" value="#{departmentManager.newJobOfsection.idJob}" dynamic="true" style="min-width:223px;" class="pading000">
                                                            <f:selectItems value="#{departmentManager.jobTitels}" var="d" itemLabel="#{d.name}" itemValue="#{d.id}"/>
                                                        </p:selectOneMenu>


                                                    </h:panelGrid>
                                                    <br/>
                                                    <h:link class="myButtonG" outcome="jobTitel.xhtml">
                                                        <i class="fas fa-hand-point-left">&nbsp;لاضافة وظائف اخرى اضغط هنا</i>
                                                    </h:link>
                                                    <p:separator/>
                                                    <p:commandButton value="اضافة" actionListener="#{departmentManager.addJobForSec()}" update="@form :formJob" oncomplete="PF('jobAddDep').hide();"/>
                                                </p:dialog>  

                                            </h:form>

                                        </div>
                                    </div>
                                </div>


                            </div>



                        </div>

                    </div>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
