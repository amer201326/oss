
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>الموظفين</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>


    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 text-center">

                                    <div class=" col-md-12 ">
                                        <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters textC">
                                                    <div class="col mr-2">
                                                        <h2 class="section-heading text-uppercase">الموظفين</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/><br/>
                                </div>
                            </div>


                            <div class="row text-center">
                                <div class="card shadow mb-4" style="text-align: right;">
                                    <div class="card-body">
                                        <div class="form-group row">

                                            <div class="float-lg-right float-right text#{$infix}-right" style="width: 100%">
                                                <div style="display: flex; justify-content: flex-start;">
                                                    <a href="employee.xhtml" class="myButtonC btn btn-success btn-icon-split " style="position: left;">
                                                        <i class="fa fas fa-arrow-left">  &nbsp; اضافة موظف جديده</i>
                                                    </a>
                                                </div>
                                                <hr/>
                                                <h:form id="formSelectD">
                                                    <!-- Style Addemployee form Bussectionlo-->
                                                    <h:panelGrid columns="2" dir="rtl" style="display: flex; justify-content: flex-start;">
                                                        <p:outputLabel for="employees" style="margin-left: 4%" value="الدوائر " />

                                                        <p:selectOneMenu id="employees" value="#{employeeManage.newEmployee.dep_id}" dynamic="true" 
                                                                         class="padding000" style="min-width: 223px;  padding: 0 0 0 0; padding-right: 0;">

                                                            <f:selectItem noSelectionOption="false" itemLabel="كل الدوائر" itemValue="-1" />
                                                            <f:selectItems value="#{employeeManage.allDepartments}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}"/>
                                                            <p:ajax update=":formSection" event="itemSelect" listener="#{employeeManage.filterEmployee()}" />

                                                        </p:selectOneMenu>
                                                    </h:panelGrid>

                                                </h:form> <br/>
                                            </div>

                                            <h:form id="formSection">

                                                <h:head id="msgs"/>
                                                <p:dataTable id="singleDT" var="employee" value="#{employeeManage.allemployees}"  editable="true" 
                                                             style="margin-bottom:20px" selectionMode="single" selection="#{employeeManage.newEmployee}" 
                                                             rowKey="#{employee.emp_id}" rows="10"
                                                             paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="5,10,15">

                                                    <f:facet name="header">
                                                        عرض جميع الموظفين
                                                    </f:facet>


                                                    <p:ajax event="rowEdit" listener="#{departmentsManage.onEmployeeEdit}" update=":formSection:msgs" />
                                                    <p:ajax event="rowEditCancel" listener="#{departmentsManage.onEmployeeCancel}" update=":formSection:msgs" />
                                                    <p:ajax event="rowSelect" process="@this"  listener="#{employeeManage.employeeSelected}"/>

                                                    <p:column  style="width:70px;text-align: center">
                                                        <p:commandLink  actionListener="#{addEmployeeManager.gotToEdit()}" title="View Detail">
                                                            <h:outputText styleClass="fa fa-list-ul" style="margin:0 auto;" />
                                                            <f:setPropertyActionListener value="#{employee}" target="#{sessionLists.selectedEmployee}" />
                                                        </p:commandLink>
                                                    </p:column>

                                                    <p:column style="width:10%;" headerText="تعديل">
                                                        <p:rowEditor />
                                                    </p:column>


                                                    <p:column headerText="البريد الإلكتروني">
                                                        <p:cellEditor disabled="false">
                                                            <f:facet name="output"><h:outputText value="#{employee.emp_email}" /></f:facet>
                                                            <f:facet name="input"><p:inputText id="modelInput" value="#{employee.emp_email}" style="width:100%"/></f:facet>
                                                        </p:cellEditor>
                                                    </p:column>


                                                    <p:column headerText="الجوال">
                                                        <p:cellEditor>
                                                            <f:facet name="output"><h:outputText value="#{employee.emp_mobile}" /></f:facet>
                                                            <f:facet name="input"><p:inputText value="#{employee.emp_mobile}" style="width:100%" /></f:facet>
                                                        </p:cellEditor>
                                                    </p:column>



                                                    <p:column headerText="الاسم الكامل">

                                                        <p:cellEditor >
                                                            <f:facet name="output"><h:outputText value="#{employee.emp_name}" /></f:facet>
                                                            <f:facet name="input"><p:inputText value="#{employee.emp_name}" style="width:100%"/></f:facet>
                                                        </p:cellEditor>
                                                    </p:column> 


                                                    <p:column headerText="رقم تعريف الموظف">
                                                        <p:cellEditor disabled="true" >
                                                            <f:facet name="output"><h:outputText value="#{employee.emp_id}" /></f:facet>
                                                            <f:facet name="input"><p:inputText value="#{employee.emp_id}" style="width:30%" /></f:facet>
                                                        </p:cellEditor>
                                                    </p:column>




                                                    <p:column headerText="رقم هوية الموظف">
                                                        <p:cellEditor disabled="true" >
                                                            <f:facet name="output"><h:outputText value="#{employee.emp_idCard}"  /></f:facet>
                                                            <f:facet name="input"><p:inputText value="#{employee.emp_idCard}" style="width:30%" /></f:facet>
                                                        </p:cellEditor>
                                                    </p:column>



                                                </p:dataTable>

                                            </h:form >

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <br/><br/>
                            <hr style="border: 2px solid orange;"/>
                            <br/><br/>

                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
