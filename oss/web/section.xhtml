
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>وظائف القسم</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>
        <style type="text/css">


            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }
        </style>

    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <div class="container-fluid">

                            <div class="row">
                                <div class="col-lg-12 text-center">

                                    <div class=" col-md-12 ">
                                        <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters textC">
                                                    <div class="col mr-2">
                                                        <h2 class="section-heading text-uppercase">وظائف قسم #{sessionLists.sectionSelected.name}</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <br/><hr style="border: 2px solid orange;"/><br/>
                                </div>
                            </div>  











                            <div class="row text-center">
                                <div class="float-lg-right float-right text#{$infix}-right" style="width: 100%;margin-bottom: 30px">
                                    <div class="card shadow mb-4" style="text-align: right;">
                                        <div class="card-body"> <br/>
                                            <h:form id="formSection">
                                                <h:head id="msgs"/>
                                                <p:dataTable id="eventsDT" sortBy="#{job.id}" var="job" value="#{sectionManage.jobOfSection}" 
                                                             selectionMode="single" selection="#{sectionManage.jobSelected}" rowKey="#{job.id}"
                                                             rows="10" paginator="true" 
                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="5,10,15">
                                                    <f:facet name="header">
                                                        الوظائف
                                                    </f:facet>
                                                    <p:ajax event="rowSelect" listener="#{sectionManage.onRowSelect}" update=":formSection:msgs" />
                                                    <p:ajax event="rowUnselect" listener="#{sectionManage.onRowUnselect}" update=":formSection:msgs" />
                                                    <p:column headerText="رقم الوظيفة" sortBy="#{job.id}">
                                                        <h:outputText value="#{job.id}" />
                                                    </p:column>
                                                    <p:column headerText="اسم الوظيفة" sortBy="#{job.name}">
                                                        <h:outputText value="#{job.name}" />
                                                    </p:column>

                                                </p:dataTable>
                                                <p:message  for="eventsDT" />

                                                <p:dialog id="diallogDelete" resizable="false"  widgetVar="deleteD" dir="rtl">
                                                    <h:panelGrid columns="2" cellpadding="5">

                                                        <h:outputLabel for="del" value="هل انت متأكد من حذف #{sectionManage.jobSelected.name}" />

                                                        <br/>
                                                        <p:commandButton id="del" value="حذف" action="#{sectionManage.deleteJobFromSection()}" 
                                                                         update="formSection" oncomplete="PF('deleteD').hide();" dir="rtl"/>

                                                    </h:panelGrid>
                                                </p:dialog> 
                                                <br/><hr style="border: 2px solid orange;"/><br/>
                                                <div style="display: flex; justify-content: center;"  class="col-sm-12"> 
                                                    <p:commandButton value="حذف" onclick="PF('deleteD').show();" type="button" class="myButtonD"/>
                                                    <p:spacer width="25px"/>
                                                    <p:commandButton value="اضافة وظيفة" onclick="PF('dlg').show();" type="button" class="myButtonC"/>

                                                </div>
                                            </h:form >

                                            <h:form id="dialog">

                                                <p:dialog id="DNewjob" resizable="false" header="اضافة وظيفة" widgetVar="dlg" dir="rtl">

                                                    <h:panelGrid columns="2" cellpadding="5">

                                                        <h:outputLabel for="deid" value="اختر وظيفة" />
                                                        <p:selectOneMenu id="job" value="#{sectionManage.newJobOfsection.idJob}" dynamic="true" class="padding000" 
                                                                         style="min-width: 223px; margin: 0 0 0 0; padding: 0 0 0 0;">
                                                            <f:selectItems value="#{sectionManage.allJob}" var="d" itemLabel="#{d.name}" itemValue="#{d.id}"/>
                                                        </p:selectOneMenu>


                                                    </h:panelGrid> <br/>
                                                    <h:link class="myButtonG" outcome="jobTitel.xhtml">
                                                        <i class="fas fa-hand-point-left">&nbsp; لاضافة وظائف اخرى اضغط هنا </i>
                                                    </h:link>
                                                    <p:separator/>
                                                    <p:commandButton value="اضافة" actionListener="#{sectionManage.addJobForSec()}" update="@form :formSection" oncomplete="PF('dlg').hide();"/>
                                                </p:dialog>  

                                            </h:form>
                                        </div>
                                    </div>
                                </div> 
                            </div>


                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
