
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 text-center">

                                    <h2 class="section-heading text-uppercase">الاقسام</h2>
                                    <br/><hr style="border: 2px solid orange;"/><br/><br/>
                                </div>
                            </div>
                            <div class="row text-center">
                                <dir class="float-lg-right float-right text#{$infix}-right" style="width: 100%">
                                <h:form>
                                    <!-- Style Addemployee form Buscarlo-->
                                    <p:selectOneMenu id="departments" value="#{departmentsManage.department}" dynamic="true" style="width:200px; height:100%;">
                                        
                                        <f:selectItem itemLabel="كل الدوائر" itemValue="null" />
                                        <f:selectItems value="#{sessionLists.departments}" var="d" itemLabel="#{d.nameA}" itemValue="#{d}"/>
                                        <p:ajax process="@this" update=":formSection" listener="#{departmentsManage.GetFSection()}"/>
                                    </p:selectOneMenu>
                                    
                                    <p:outputLabel for="departments" style="margin-left: 4%" value="الدوائر " />
                                </h:form>
                                </dir>
                                <h:form id="formSection">

                                    <p:dataTable id="singleDT" var="section" value="#{departmentsManage.fiterdSections}" selectionMode="single" selection="#{departmentsManage.sectionSelected}" rowKey="#{section.id}">
                                        <f:facet name="header">
                                            Single with Row Click
                                        </f:facet>
                                        <p:column headerText="Id">
                                            <h:outputText value="#{section.id}" />
                                        </p:column>
                                        <p:column headerText="Year">
                                            <h:outputText value="#{section.name}" />
                                        </p:column>
                                        <p:column headerText="Brand">
                                            <h:outputText value="#{section.departmentNmae}" />
                                        </p:column>

                                        <f:facet name="footer">
                                            <p:commandButton  process="singleDT"  icon="pi pi-search" value="Delete" oncomplete="PF('sectionDialog').show()" />
                                            <!--<p:commandButton  process="singleDT" update=":form:sectionDetail" icon="pi pi-search" value="View" oncomplete="PF('sectionDialog').show()" />-->
                                        </f:facet>
                                    </p:dataTable>

                                    
                                </h:form>
                            </div>
                            <br/><br/>
                            <hr style="border: 2px solid orange;"/>
                            <br/><br/>

                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
