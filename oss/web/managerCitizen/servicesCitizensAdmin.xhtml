
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>الخدمات المقدمة</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="../css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">



        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->

            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="../pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <div class="row">
                        <div class="col-lg-12 text-center">


                            <div class=" col-md-12 ">
                                <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters textC">
                                            <div class="col mr-2">
                                                <h2 class="section-heading text-uppercase">الخدمات المطلوبة</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/><br/>
                        </div>


                    </div>
                    <h:form id="applycervce">
                        <div class="col-lg-12 mb-4">
                            <div class="row text-center" style="margin: 10px 10px 10px 10px;"> 
                                <div class="float-lg-right float-right text#{$infix}-right" style="width: 100%; margin-bottom: 30px;">


                                    <div class="card shadow mb-4">

                                        <div class="card-body">

                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-3 mb-sm-0">

                                                    <hr/>
                                                    <h:form id="form">
                                                        <h:head id="msgs"/>
                                                        <p:tabView dir="ltr">
                                                            <p:tab title="غير مشاهدة" >
                                                                <p:dataTable id="serviceRequestNotView" var="service" value="#{servicesCitizenAdminManager.allRequestServiceNotView}"
                                                                             style="margin-bottom:20px; text-align: center;" 
                                                                             selection="#{servicesCitizenAdminManager.serviceSelected}"
                                                                             rowKey="#{service.cit_ID}" rows="10" paginator="true" 
                                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                             rowsPerPageTemplate="20,40,50" filteredValue="#{servicesCitizenAdminManager.filteredRequestService}" 
                                                                             widgetVar="notview" emptyMessage="No cars found with given criteria" >


                                                                    <f:facet name="header"  >
                                                                        الخدمات المقدمة
                                                                    </f:facet>





                                                                    <p:column  style="width:90px;text-align: center" headerText="مشاهده">
                                                                        <p:commandLink title="View Detail" actionListener="#{servicesCitizenAdminManager.showDoneServise()}">
                                                                            <h:outputText styleClass="fa fa-list-ul" style="margin:0 auto;" />
                                                                            <f:setPropertyActionListener value="#{service}" target="#{msession.serviceCitizenShow}" />

                                                                        </p:commandLink>
                                                                    </p:column>


                                                                    <p:column headerText="التاريخ">
                                                                        <h:outputText value="#{service.date}" />
                                                                    </p:column>

                                                                    <p:column headerText="اسم المواطن"  filterBy="#{service.citizen.firstName} #{service.citizen.lastName}" filterMatchMode="contains" >
                                                                        <h:outputText value="#{service.citizen.firstName} #{service.citizen.lastName}" />
                                                                    </p:column>

                                                                    
                                                                    <p:column filterBy="#{service.service.name}" headerText="اسم الخدمة" filterMatchMode="exact">
                                                                        <f:facet name="filter">
                                                                            <p:selectOneMenu onchange="PF('notview').filter()" styleClass="custom-filter">
                                                                                <f:selectItem itemLabel="اختار واحدة" itemValue="#{null}" noSelectionOption="true" />
                                                                                <f:selectItems value="#{servicesCitizenAdminManager.services}" />
                                                                            </p:selectOneMenu>

                                                                        </f:facet>
                                                                        <h:outputText value="#{service.service.name}" />
                                                                    </p:column>

                                                                    
                                                                    <p:column filterBy="#{service.department.nameA}" headerText="الدائرة" filterMatchMode="exact">
                                                                        <f:facet name="filter">
                                                                            <p:selectOneMenu onchange="PF('notview').filter()" styleClass="custom-filter">
                                                                                <f:selectItem itemLabel="اختار واحدة" itemValue="#{null}" noSelectionOption="true" />
                                                                                <f:selectItems value="#{servicesCitizenAdminManager.departments}" />
                                                                            </p:selectOneMenu>

                                                                        </f:facet>
                                                                        <h:outputText value="#{service.department.nameA}" />
                                                                    </p:column>

                                                                </p:dataTable>
                                                            </p:tab>

                                                            <p:tab title="غير منجزة"> 
                                                                <p:dataTable id="serviceRequestNotDone" var="service" value="#{servicesCitizenAdminManager.allRequestServiceNotDone}"
                                                                             style="margin-bottom:20px; text-align: center;" 
                                                                             selection="#{servicesCitizenAdminManager.serviceSelected}"
                                                                             rowKey="#{service.cit_ID}" rows="10" paginator="true" 
                                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                             widgetVar="notdone" rowsPerPageTemplate="20,40,50">


                                                                    <f:facet name="header"  >
                                                                        الخدمات المقدمة
                                                                    </f:facet>



                                                                    <p:column  style="width:90px;text-align: center" headerText="مشاهده">
                                                                        <p:commandLink title="View Detail" actionListener="#{servicesCitizenAdminManager.showDoneServise()}">
                                                                            <h:outputText styleClass="fa fa-list-ul" style="margin:0 auto;" />
                                                                            <f:setPropertyActionListener value="#{service}" target="#{msession.serviceCitizenShow}" />

                                                                        </p:commandLink>
                                                                    </p:column>


                                                                    <p:column headerText="التاريخ">
                                                                        <h:outputText value="#{service.date}" />
                                                                    </p:column>

                                                                    <p:column headerText="اسم المواطن"  filterBy="#{service.citizen.firstName} #{service.citizen.lastName}" filterMatchMode="contains" >
                                                                        <h:outputText value="#{service.citizen.firstName} #{service.citizen.lastName}" />
                                                                    </p:column>

                                                                     <p:column filterBy="#{service.service.name}" headerText="اسم الخدمة" filterMatchMode="exact">
                                                                        <f:facet name="filter">
                                                                            <p:selectOneMenu onchange="PF('notdone').filter()" styleClass="custom-filter">
                                                                                <f:selectItem itemLabel="اختار واحدة" itemValue="#{null}" noSelectionOption="true" />
                                                                                <f:selectItems value="#{servicesCitizenAdminManager.services}" />
                                                                            </p:selectOneMenu>

                                                                        </f:facet>
                                                                        <h:outputText value="#{service.service.name}" />
                                                                    </p:column>

                                                                    <p:column filterBy="#{service.department.nameA}" headerText="الدائرة" filterMatchMode="exact">
                                                                        <f:facet name="filter">
                                                                            <p:selectOneMenu onchange="PF('notdone').filter()" styleClass="custom-filter">
                                                                                <f:selectItem itemLabel="اختار واحدة" itemValue="#{null}" noSelectionOption="true" />
                                                                                <f:selectItems value="#{servicesCitizenAdminManager.departments}" />
                                                                            </p:selectOneMenu>

                                                                        </f:facet>
                                                                        <h:outputText value="#{service.department.nameA}" />
                                                                    </p:column>



                                                                </p:dataTable>
                                                            </p:tab>

                                                            <p:tab title="منجزة" >
                                                                <p:dataTable id="serviceRequestDone" var="service" value="#{servicesCitizenAdminManager.allRequestServiceDone}"
                                                                             style="margin-bottom:20px; text-align: center;" 
                                                                             selection="#{servicesCitizenAdminManager.serviceSelected}"
                                                                             rowKey="#{service.cit_ID}" rows="10" paginator="true" 
                                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                             widgetVar="done" rowsPerPageTemplate="20,40,50" filteredValue="#{servicesCitizenAdminManager.filteredRequestService}" emptyMessage="No cars found with given criteria" >


                                                                    <f:facet name="header"  >
                                                                        الخدمات المقدمة
                                                                    </f:facet>





                                                                    <p:column  style="width:90px;text-align: center" headerText="مشاهده">
                                                                        <p:commandLink title="View Detail" actionListener="#{servicesCitizenAdminManager.showDoneServise()}">
                                                                            <h:outputText styleClass="fa fa-list-ul" style="margin:0 auto;" />
                                                                            <f:setPropertyActionListener value="#{service}" target="#{msession.serviceCitizenShow}" />

                                                                        </p:commandLink>
                                                                    </p:column>
                                                                    <p:column headerText="التاريخ">
                                                                        <h:outputText value="#{service.date}" />
                                                                    </p:column>

                                                                    <p:column headerText="اسم المواطن"  filterBy="#{service.citizen.firstName} #{service.citizen.lastName}" filterMatchMode="contains" >
                                                                        <h:outputText value="#{service.citizen.firstName} #{service.citizen.lastName}" />
                                                                    </p:column>

                                                                    <p:column filterBy="#{service.service.name}" headerText="اسم الخدمة" filterMatchMode="exact">
                                                                        <f:facet name="filter">
                                                                            <p:selectOneMenu onchange="PF('done').filter()" styleClass="custom-filter">
                                                                                <f:selectItem itemLabel="اختار واحدة" itemValue="#{null}" noSelectionOption="true" />
                                                                                <f:selectItems value="#{servicesCitizenAdminManager.services}" />
                                                                            </p:selectOneMenu>

                                                                        </f:facet>
                                                                        <h:outputText value="#{service.service.name}" />
                                                                    </p:column>

                                                                    <p:column filterBy="#{service.department.nameA}" headerText="الدائرة" filterMatchMode="exact">
                                                                        <f:facet name="filter">
                                                                            <p:selectOneMenu onchange="PF('done').filter()" styleClass="custom-filter">
                                                                                <f:selectItem itemLabel="اختار واحدة" itemValue="#{null}" noSelectionOption="true" />
                                                                                <f:selectItems value="#{servicesCitizenAdminManager.departments}" />
                                                                            </p:selectOneMenu>

                                                                        </f:facet>
                                                                        <h:outputText value="#{service.department.nameA}" />
                                                                    </p:column>


                                                                </p:dataTable>
                                                            </p:tab>

                                                        </p:tabView>

                                                    </h:form>

                                                </div>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <!-- Begin Page Content -->

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>

            <ui:include src="../pages/sidebar.xhtml"/>


        </div>
        <script type="text/javascript">
            //<![CDATA[
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
            //]]>
        </script>    
        <!-- Bootstrap core JavaScript-->
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="../vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->

        <script src="../js/js.js" type="text/javascript"></script>


    </h:body>
</html>
