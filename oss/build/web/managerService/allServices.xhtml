<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>خدمات البلدية</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="../css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column" >


                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="../pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <div class="row">
                        <div class="col-lg-12 text-center">


                            <div class=" col-md-12 ">
                                <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters textC">
                                            <div class="col mr-2">
                                                <h2 class="section-heading text-uppercase">خدمات البلدية</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/><br/>
                        </div>
                    </div>
                    <div class="row text-center" style="margin: 10px 10px 10px 10px;"> 
                        <div class="float-lg-right float-right text#{$infix}-right" style="width: 100%; margin-bottom: 30px;">

                            <div class="card shadow mb-4" style="text-align: right;">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">
                                            <div style="display: flex; justify-content: flex-start;">
                                                <a href="addService.xhtml" class="myButtonC btn btn-success btn-icon-split " style="position: left;">
                                                    <i class="fa fas fa-arrow-left">  &nbsp; اضافة خدمة جديده</i>
                                                </a>
                                            </div>
                                            <hr/>
                                            <h:form id="form">


                                                <h:head id="msgs"/>
                                                <p:dataTable id="allService" var="service" value="#{servicesManager.allSrvices}"
                                                              style="margin-bottom:20px; text-align: center;"
                                                             selection="#{servicesManager.seviceSelected}"
                                                             rowKey="#{service.id}" rows="10" paginator="true" 
                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="20,40,50" emptyMessage="لا يوجد بيانات">


                                                    <f:facet name="header"  >
                                                        الخدمات المقدمة
                                                    </f:facet>

                                                    
                                                    
                                                    <p:ajax event="rowSelect" process="@this"  listener="#{servicesManager.onServiceSelect}"/>
                                                    
                                                    <p:column  style="width:90px; text-align: center" headerText="مشاهده">
                                                        <p:commandLink  actionListener="#{servicesManager.gotToEdit(service.id)}" title="مشاهده">
                                                            <h:outputText styleClass="fa fa-list-ul" style="margin:0 auto;" />
                                                            
                                                        </p:commandLink>
                                                    </p:column>
                                                    

                                                    <p:column headerText="ايام الاستجابة">
                                                       <h:outputText value="#{service.days}" />
                                                       
                                                    </p:column>

                                                    <p:column headerText="التكلفة">
                                                        <h:outputText value="#{service.cost}" />
                                                    </p:column>

                                                    <p:column headerText="الحالة">
                                                        <h:outputText value="#{service.status}" />
                                                    </p:column>


                                                    <p:column headerText="القسم">
                                                        <h:outputText value="#{service.section.name}" />
                                                    </p:column>

                                                    <p:column headerText="الدائرة">
                                                       <h:outputText value="#{service.department.nameA}" />
                                                    </p:column>


                                                    <p:column headerText="الاسم">
                                                       <h:outputText value="#{service.name}" />
                                                    </p:column>



                                                    <p:column selectionMode="single" style="width:50px;text-align:center"/>
                                                   
                                                </p:dataTable>


                                            </h:form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Begin Page Content -->

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="#{servicesManager.urlSideBar()}"/>


        </div>

        <!-- Bootstrap core JavaScript-->
        <!--<script src="../vendor/jquery/jquery.min.js"></script>-->
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="../js/js.js" type="text/javascript"></script>




    </h:body>
</html>
