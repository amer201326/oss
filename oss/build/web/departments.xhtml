
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>دوائر البلدية</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">

        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 text-center">


                                    <div class=" col-md-12 ">
                                        <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters textC">
                                                    <div class="col mr-2">
                                                        <h2 class="section-heading text-uppercase">دوائر البلدية</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                    <br/><hr style="border: 2px solid orange;"/><br/>
                                </div>
                            </div>
                            <div class="card shadow mb-4" style="text-align: right;">

                                <div class="card-body">

                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">


                                            <h:form>
                                                <p:outputPanel >
                                                    <p:autoUpdate/>
                                                    <div class="row text-center">



                                                        <br/>
                                                        <ui:repeat value="#{departmentsManage.allDepartment()}" var="department" id="fadeEffectImages">

                                                            <br/>

                                                            <div class="col-md-4">
                                                                <br/>
                                                                <h:commandLink action="#{departmentsManage.showDepartment(department)}" style="margin-right:20px;">
                                                                    <span class="fa-stack fa-4x">
                                                                        <i class="fas fa-circle fa-stack-2x text-primary"></i>
                                                                        <i class="fas #{department.image} fa-stack-1x fa-inverse"></i>
                                                                    </span>

                                                                    <h4 class="service-headin56g">#{department.nameA}</h4> 
                                                                </h:commandLink>
                                                            </div>

                                                        </ui:repeat>


                                                    </div>
                                                </p:outputPanel>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/><br/>
                            <hr style="border: 2px solid orange;"/>
                            <br/><br/>
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <h:outputLink id="openDialogLink" value="javascript:void(0)" onclick="PF('dlg').show();">


                                        <span class="fa-stack fa-4x">
                                            <i class="fas fa-circle fa-stack-2x redcolor"></i>
                                            <i class="fas fa-plus fa-stack-1x fa-inverse warcolor "></i> 
                                        </span>

                                        <h4 class="service-heading " style="margin-top: 10px">اضافة دائرة</h4>
                                    </h:outputLink>

                                    <p:dialog id="addDepartment"  widgetVar="dlg" header="اضافة دائرة جديدة"  resizable="false" showEffect="clip" hideEffect="clip">
                                        <h:form>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:panelGrid columns="1" cellpadding="0">
                                                    <p:inputText id="nameA" value="#{departmentsManage.department.nameA}" label="name" required="true"/>
                                                    <p:message for="nameA" />
                                                </h:panelGrid>
                                                <h:outputLabel for="nameA" value=":اسم الدائرة " />

                                                <p:commandButton  actionListener="#{departmentsManage.addDepartment()}"  value="اضافة" update="@form" oncomplete="PF('dlg').hide();"/>

                                            </h:panelGrid>
                                        </h:form>


                                    </p:dialog>  
                                </div>
                            </div>




                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
