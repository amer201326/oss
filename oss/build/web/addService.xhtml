
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">


        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->

            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content" style="margin: 15px 15px 15px 15px;">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <h:form id="addnewservice">
                            <div id="conts">
                                <div class="row">
                                    <div class="col-lg-12 text-center">

                                        <!--NO ESCRIBIR ARRIBA-->

                                        <h2 class="section-heading text-uppercase">اضافة خدمة</h2>
                                        <br/><hr style="border: 2px solid orange;"/><br/><br/>
                                        <div class="row">
                                            <div class="col-lg-6" style="text-align: right;">

                                                <div class="card shadow mb-4">
                                                    <div class="card-header py-3">
                                                        <h6 class="m-0 font-weight-bold text-primary">المرفقات</h6>
                                                    </div>

                                                    <div class="card-body">
                                                        <div class="my-2"></div>

                                                        <p:selectManyCheckbox class="form-control-user" style="text-align:left;" id="grid" value="#{employeeManage.screen}"  layout="responsive" columns="3">

                                                            <f:selectItems value="#{employeeManage.screen}"  var="emp" itemLabel="#{emp.screenName}" itemValue="#{emp.screenId}" />

                                                        </p:selectManyCheckbox>

                                                    </div>
                                                </div>

                                            </div>
                                            
                                            <div class="col-lg-6" style="text-align: right; float: right;">

                                                <div class="card shadow mb-4">
                                                    <div class="card-header py-3">
                                                        <h6 class="m-0 font-weight-bold text-primary">معلومات الخدمة</h6>
                                                    </div>
                                                    <div class="card-body">

                                                        <div class="form-group row">
                                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                                <p:inputText  class="form-control form-control-user" style="text-align:right;" type="text" id="ServiceName" value="" required="true"/>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <p:outputLabel class="label" value="*اسم الخدمة"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                                <p:inputMask  mask="999" class="form-control form-control-user" style="text-align:right;" value="" id="DaysService" type="text" required="true"/>

                                                            </div>
                                                            <div class="col-sm-6">
                                                                <p:outputLabel class="label" value="عدد أيام الاستجابه"/>
                                                            </div>
                                                        </div>
                                                       

                                                        <div class="form-group row">
                                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                                <p:inputText class="form-control form-control-user" id="Cost" style="text-align:right;" value="" type="text" required="true"/>                                                            
                                                             
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <p:outputLabel class="label" value="*تكلفة الخدمة"/>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group row" >

                                                            <div class="col-sm-6">
                                                                <p:inputText class="form-control form-control-user" style="text-align:right;" type="text" value=""/>
                                                            </div>
                                                            <div class="col-sm-6 mb-3 mb-sm-0">

                                                                <p:outputLabel class="label" value="حالة الخدمة"/>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="card shadow mb-4" style="text-align: right;">
                                                    <div class="card-header py-3">
                                                        <h6 class="m-0 font-weight-bold text-primary">تحديد </h6>
                                                    </div>
                                                    <div class="card-body">

                                                        <div class="form-group row">
                                                            <div class="col-sm-6">
                                                                <h:selectOneMenu id="dep_id" value="#{departmentsManage.newEmployee.dep_id}" class="form-control form-control-user" style="text-align:right;"   required="true" label="Dep ID">
                                                                    <f:selectItems itemLabel="اختر واحدة" />
                                                                    <f:selectItems value="#{departmentsManage.allDepartment()}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}" />
                                                                </h:selectOneMenu>
                                                            </div>

                                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                                <h:outputLabel  for="dep_id" class="label" value="*دائرة"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                                <h:selectOneMenu id="sec_id" value="#{departmentsManage.newEmployee.sec_id}"  class="form-control form-control-user" style="text-align:right;" required="true" label="Sec ID" >
                                                                    <f:selectItems itemLabel="اختر واحدة" />
                                                                    <f:selectItems value="#{departmentsManage.allSection()}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                                                </h:selectOneMenu>                                               
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <h:outputLabel  for="sec_id" class="label" value="*القسم"/>
                                                            </div>
                                                        </div>


                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <!--NO ESCRIBIR DESPUES DE AQUI-->
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:column>
                    <!-- Begin Page Content -->

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>


        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>
        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
