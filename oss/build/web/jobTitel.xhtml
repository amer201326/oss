
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }
        </style>

    </h:head>
    <h:body id="page-top">
        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 text-center">

                                    <h2 class="section-heading text-uppercase">Job Tittle</h2>
                                    <br/><hr style="border: 2px solid orange;"/><br/><br/>
                                </div>
                            </div>  
                            <div class="row text-center">
                                <div class="float-lg-right float-right text#{$infix}-right" style="width: 100%">
                                    <h:form >
                                        <!-- Style Addemployee form Bussectionlo-->
                                        <p:selectOneMenu id="departments" value="#{departmentsManage.department.id}" dynamic="true" style="width:200px; height:100%;">

                                            <f:selectItem itemLabel="كل الدوائر" itemValue="-1" />
                                            <f:selectItems value="#{sessionLists.departments}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}"/>
                                            <p:ajax update=":formSection" event="itemSelect" listener="#{departmentsManage.fSection}" />

                                        </p:selectOneMenu>

                                        <p:outputLabel for="departments" style="margin-left: 4%" value="الدوائر " />


                                        <p:selectOneMenu id="sections" value="#{departmentsManage.jobtitel.id}" dynamic="true" style="width:200px; height:100%;">

                                            <f:selectItem itemLabel="All Sections" itemValue="-1" />
                                            <f:selectItems value="#{sessionLists.sections}" var="s" itemLabel="#{s.id}" itemValue="#{s.name}"/>
                                            <p:ajax update=":formSection" event="itemSelect" listener="#{departmentsManage.jTitle()}" />

                                        </p:selectOneMenu>

                                        <p:outputLabel for="departments" style="margin-left: 4%" value="Sections" />

                                    </h:form>
                                </div>


                                <!--Here-->
                                <h:form id="formSection">
                                    <h:head id="msgs"/>
                                    <p:dataTable id="singleDT" var="section" value="#{departmentsManage.fiterdSections}"  editable="true" style="margin-bottom:20px" selectionMode="single" selection="#{departmentsManage.sectionSelected}" rowKey="#{section.id}">


                                        <f:facet name="header">
                                            Row Editing
                                        </f:facet>

                                        <p:ajax event="rowEdit" listener="#{departmentsManage.onSectionEdit}" update=":formSection:msgs" />
                                        <p:ajax event="rowEditCancel" listener="#{departmentsManage.onSectionCancel}" update=":formSection:msgs" />
                                        <p:column style="width:10%;" headerText="تعديل">
                                            <p:rowEditor />
                                        </p:column>
                                        <p:column headerText="الرقم">
                                            <p:cellEditor disabled="true">
                                                <f:facet name="output"><h:outputText value="#{section.id}" /></f:facet>
                                                <f:facet name="input"><p:inputText id="modelInput" value="#{section.id}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="اسم القسم">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{section.name}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{section.name}" style="width:100%" label="Year"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="اسم الدارة">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{section.departmentNmae}" /></f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu value="#{section.departmentId}" style="width:100%">
                                                        <f:selectItems value="#{sessionLists.departments}" var="d" itemLabel="#{d.nameA}" itemValue="#{d.id}" />
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                    </p:dataTable>

                                </h:form>

                                <h:form> 
                                    <p:commandButton value="Add Section" onclick="PF('dlg').show();" type="button" />

                                    <p:dialog resizable="false" header="Add Section" widgetVar="dlg">
                                        <h:panelGrid columns="2" cellpadding="5">



                                            <h:outputLabel for="deid" value="deID:" />
                                            <p:inputText id="deid" label="deid" value="#{section.departmentId}"/>

                                            <h:outputLabel for="id" value="Section ID:" />
                                            <p:inputText id="id" label="id" value="#{section.id}"/>


                                            <h:outputLabel for="name" value="Name:" />
                                            <p:inputText id="name" label="name" value="#{section.name}"/>

                                            <p:commandButton value="Add" action="#{section.addToDB()}" update=":formSection" oncomplete="PF('dlg').hide();"/>

                                        </h:panelGrid>
                                    </p:dialog>      

                                </h:form>

                            </div>
                            <br/><br/>
                            <hr style="border: 2px solid orange;"/>
                            <br/><br/>

                        </div>


                        <!-- /.container-fluid -->
                    </p:column>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
