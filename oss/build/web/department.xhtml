
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>Facelet</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">

        <div id="wrapper">


            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <!-- Topbar -->
                    <ui:include src="pages/heder.xhtml"/>
                    <!-- End of Topbar -->
                    <div class="container-fluid" align="right">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-4 text-gray-800">#{departmentsManage.departmentEdit.nameA}</h1>

                        <div class="row">

                            <div class="col-lg-12" align="right"> 

                                <!-- Circle Buttons -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Circle Buttons</h6>
                                    </div>
                                    <div class="card-body">
                                        <h:form id="formOrganigram">

                                            <style>
                                                .ui-organigram .ui-organigram-node.division {
                                                    background: #93e7ff;
                                                    background: -moz-linear-gradient(top, #93e7ff 0%, #007efc 100%);
                                                    background: -webkit-linear-gradient(top, #93e7ff 0%,#007efc 100%);
                                                    background: linear-gradient(to bottom, #93e7ff 0%,#007efc 100%);
                                                }

                                                .ui-organigram .ui-organigram-node.employee {
                                                    background: #88c048;
                                                    background: -moz-linear-gradient(top, #88c048 0%, #69a038 100%);
                                                    background: -webkit-linear-gradient(top, #88c048 0%,#69a038 100%);
                                                    background: linear-gradient(to bottom, #88c048 0%,#69a038 100%);
                                                }
                                            </style>

                                            <h:column id="growl" />

                                            <p:organigram id="organigram"
                                                          widgetVar="organigram"
                                                          value="#{organigramView.rootNode}"
                                                          var="node"
                                                          leafNodeConnectorHeight="#{organigramView.leafNodeConnectorHeight}"
                                                          autoScrollToSelection="#{organigramView.autoScrollToSelection}"
                                                          zoom="#{organigramView.zoom}"
                                                          selection="#{organigramView.selection}"
                                                          style="width: 100%;"
                                                          >



                                                <p:organigramNode>
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>

                                                <p:organigramNode type="root"
                                                                  style="border-radius: 10px;">
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>

                                                <p:organigramNode type="division"
                                                                  styleClass="division"
                                                                  icon="pi pi-briefcase"
                                                                  iconPos="left">
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>

                                                <p:organigramNode type="employee"
                                                                  styleClass="employee"
                                                                  icon="pi pi-user">
                                                    <h:outputText value="#{node.data}" />
                                                </p:organigramNode>
                                            </p:organigram>


                                        </h:form>
                                    </div>
                                </div>
                                <br/><br/>
                                <!-- Brand Buttons -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Section</h6>
                                    </div>
                                    <div class="card-body">
                                        <h:form id="formSection">
                                            <h:head id="msgs"/>
                                            <p:dataTable id="singleDT" var="section" value="#{organigramView.sectionsByID()}"  editable="true" style="margin-bottom:20px"
                                                         selectionMode="single" dir="rtl" selection="#{departmentsManage.sectionSelected}" rowKey="#{section.id}">

                                                <f:facet name="header">
                                                    اقسام الدائرة #{sessionLists.departmentSelected.nameA}
                                                </f:facet>

                                                <p:ajax event="rowEdit" listener="#{departmentsManage.onSectionEdit}" update=":formSection:msgs" />
                                                <p:ajax event="rowEditCancel" listener="#{departmentsManage.onSectionCancel}" update=":formSection:msgs" />

                                                <p:ajax event="rowSelect" process="@this" update=":formDelete:diallogDelete" listener="#{departmentsManage.onSectionSelected}"/>
                                                <p:column headerText="الرقم">
                                                    <p:cellEditor disabled="true">
                                                        <f:facet name="output"><h:outputText value="#{section.id}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput" value="#{section.id}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="اسم القسم">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{section.name}" /></f:facet>
                                                        <f:facet name="input"><p:inputText value="#{section.name}" style="width:100%" label="Year"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>


                                                <p:column style="width:10%;" headerText="تعديل">
                                                    <p:rowEditor />
                                                </p:column>

                                            </p:dataTable>
                                        </h:form >
                                        <h:form id="formDelete">
                                        <p:dialog id="diallogDelete" resizable="false" header="Add Section" widgetVar="deleteD">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputLabel for="del" value="هل انت متأكد من حذف #{departmentsManage.sectionSelected.name}" />


                                                <p:commandButton id="del" value="حذف" action="#{departmentsManage.deleteSection()}"
                                                                 update="@form :formSection :formOrganigram" oncomplete="PF('deleteD').hide();"/>

                                            </h:panelGrid>
                                        </p:dialog> 
                                        </h:form>
                                        <p:commandButton value="اضافة قسم"  onclick="PF('dlg').show();" type="button" />
                                        <p:spacer width="30px"/>
                                        <p:commandButton value="حذف" onclick="PF('deleteD').show();" type="button"/>


                                        <h:form id="dialog">

                                            <p:dialog id="DNewSection" resizable="false" header="Add Section" widgetVar="dlg">

                                                <h:panelGrid columns="2" cellpadding="5">

                                                    <h:outputLabel for="name" value="Name:" />
                                                    <p:inputText id="name" label="name" value="#{departmentsManage.newSection.name}"/>

                                                    <p:commandButton value="Add" actionListener="#{departmentsManage.addSection(sessionLists.departmentSelected.id+'')}"
                                                                     update="@form :formSection :formOrganigram" oncomplete="PF('dlg').hide();"/>

                                                </h:panelGrid>
                                            </p:dialog>  

                                        </h:form>

                                    </div>
                                </div>
                               

                            </div>



                        </div>

                    </div>

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="pages/sidebar.xhtml"/>

        </div>









        <!-- Bootstrap core JavaScript-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="js/js.js" type="text/javascript"></script>

    </h:body>
</html>
