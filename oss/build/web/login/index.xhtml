<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
        <title>Insert title here</title>

        <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>

        <section class="container">
            <section class="login-form">
                <h:form role="login">
                    <img src="assets/images/logo.png" class="img-responsive" alt="" />
                    <p:inputText id="user" value="#{msession.username}" placeholder="اسم المستخدم" required="true"  class="form-control input-lg " dir="rtl" />
                    <p:password id="pass" value="#{msession.passWord}" placeholder="كلمة المرور" required="true"  class="form-control input-lg" dir="rtl"/>
                    <p:commandButton update="@form" actionListener="#{msession.login()}" onclick="" value="تسجيل الدخول" class="btn btn-lg btn-primary btn-block"/>
                    <div>
                        <a href="#">Create account</a> or <a href="#">reset password</a>
                    </div>
                </h:form>

            </section>
        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        
    </h:body>
    
</html>
