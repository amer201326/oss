<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
        <title>Insert title here</title>

        <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

       
        
       
    </h:head>
    <h:body>

        <section class="loginBox">
            <section class="login-form">
                <h:form role="login" id="log" class="minimal">

                    <img src="assets/images/muni.png" class="img-responsive" alt="Municipality Login" />


                    <div class="form-group " style="">
                        <div class="input-group">


                            <p:inputText id="username" value="#{msession.username}" required="true"  
                                         label="Username"  class="input-lg" dir="rtl">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-user icon1"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="input-group">

                            <p:password id="password1" value="#{msession.passWord}" required="true" 
                                        label="Password" class=" input-lg" dir="rtl"/>
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-lock icon1"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <p:commandButton id="loginButton" value="تسجيل الدخول" update="@parent" 
                                         action="#{msession.login()}" class="btn btn-primary btn-group-lg btn-minimal buttonLog" />
                    </div>
                    <div>
                        <a href="#">Create account</a> or <a href="#">reset password</a>
                    </div>
                </h:form>

            </section>
        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    </h:body>

</html>
