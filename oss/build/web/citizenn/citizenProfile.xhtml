
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" class="rest">
    <h:head>
        <title>تعديل حساب مواطن</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"/>
        <link href="../css/amer.css" rel="stylesheet"/>

    </h:head>
    <h:body id="page-top">


        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->

            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content" >

                    <!-- Topbar -->
                    <ui:include src="heder.xhtml"/>
                    <!-- End of Topbar -->
                    <p:column id="contentPage">
                        <h:form id="formAddCitizen">
                            <div id="conts">
                                <div class="row">
                                    <div class="col-lg-12 text-center">

                                        <!--NO ESCRIBIR ARRIBA-->

                                        <div class=" col-md-12 ">
                                            <div class="card border-left-warning border-right-0 shadow h-100 py-2">
                                                <div class="card-body">
                                                    <div class="row no-gutters textC">
                                                        <div class="col mr-2">
                                                            <h2 class="section-heading text-uppercase">تعديل حساب #{citizenProfileManager.updateProfile.firstName} #{citizenProfileManager.updateProfile.lastName}</h2>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>






                                        <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/><br/>
                                        <div class="row" style="text-align: right; margin: 10px 10px 10px 10px;">
                                            <div class="col-lg-12" style="text-align: right;" >

                                                <div class="card shadow mb-4" style="text-align: right;" >
                                                    <div class="card-header py-3">
                                                        <div class="ui-grid-col-3 floatR">
                                                            <h2 class="section-heading  inLineB" style="padding: 10px"> &nbsp; &nbsp;
                                                                <i class="fa fa-fw fa-chevron-left inLineB" ></i>تعديل مواطن</h2>

                                                        </div>

                                                        <br/>
                                                    </div>

                                                    <div class="card-body" >

                                                        <div class="text-center">

                                                            <div class="row">
                                                                <div class="col-lg-6" style="text-align: right; float: right;">
                                                                    <div class="card shadow mb-4" style="text-align: right;">
                                                                        <div class="card-header py-3">
                                                                            <h6 class="m-0 font-weight-bold text-primary">المعلومات  </h6>
                                                                        </div>
                                                                        <div class="card-body">
                                                                            <h:panelGrid columns="2" dir="rtl" style="display: flex; justify-content: flex-start;">

                                                                                <p:outputLabel for="address" value="العنوان"/>
                                                                                <p:inputText id="address" value="#{citizenProfileManager.updateProfile.address}" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>
                                                                                <p:outputLabel for="quarter" value="الحي" />
                                                                                <p:inputText id="quarter" value="#{citizenProfileManager.updateProfile.quarter}"  
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>

                                                                                <p:outputLabel for="street" value="الشارع" />
                                                                                <p:inputText id="street" value="#{citizenProfileManager.updateProfile.street}" required="true" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>

                                                                                <p:outputLabel for="region" value="المنطقة" />
                                                                                <p:inputText id="region" value="#{citizenProfileManager.updateProfile.region}" required="true" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>



                                                                            </h:panelGrid>
                                                                        </div>

                                                                    </div>





                                                                    <div class="card shadow mb-4" style="text-align: right;">
                                                                        <div class="card-header py-3">
                                                                            <h6 class="m-0 font-weight-bold text-primary">بيانات المستخدم</h6>
                                                                        </div>
                                                                        <div class="card-body">
                                                                             
                                                                            <h:panelGrid columns="2" dir="rtl" style="display: flex; justify-content: flex-start;">

                                                                               
                                                                                <p:outputLabel for="us" class="label" value="اسم المستخدم"/>
                                                                                <p:outputLabel id="us" value="#{citizenProfileManager.updateProfile.account.userName}"
                                                                                             class=" form-control-user" style="text-align:right;"/>
 
                                                                                <p:outputLabel for="password" class="label" value="كلمة المرور"/>
                                                                                <p:password value="#{citizenProfileManager.updateProfile.account.password}" class="form-control" style="text-align:right;" id="password" 
                                                                                            feedback="true" inline="true" required="true"/> 



                                                                            </h:panelGrid>
                                                                        </div>

                                                                    </div>

                                                                </div>

                                                                <div class="col-lg-6" style="text-align: right; float: right; ">
                                                                    <div class="card shadow mb-">
                                                                        <div class="card-header py-3">
                                                                            <h6 class="m-0 font-weight-bold text-primary">المعلومات الشخصية</h6>
                                                                        </div>
                                                                        <div class="card-body">

                                                                            <h:panelGrid columns="2" dir="rtl" style="display: flex; justify-content: flex-start;">

                                                                                <p:outputLabel for="firstName" value="الاسم الاول" />
                                                                                <p:outputLabel id="firstName" value="#{citizenProfileManager.updateProfile.firstName}"
                                                                                             class="form-control-user" style="text-align:right;"/>

                                                                                <p:outputLabel for="fatherName" value="اسم الاب" />
                                                                                <p:outputLabel id="fatherName" value="#{citizenProfileManager.updateProfile.fatherName}" 
                                                                                             class="form-control-user" style="text-align:right;"/>

                                                                                <p:outputLabel for="grandFatherName" value="اسم الجد" />
                                                                                <p:outputLabel id="grandFatherName" value="#{citizenProfileManager.updateProfile.grandFatherName}"
                                                                                             class="form-control-user" style="text-align:right;"/>

                                                                                <p:outputLabel for="lastName" value="اسم العائلة" />
                                                                                <p:outputLabel id="lastName" value="#{citizenProfileManager.updateProfile.lastName}"
                                                                                             class="form-control-user" style="text-align:right;"/>

                                                                                <p:outputLabel for="gender" value="الجنس" />
                                                                                <p:outputLabel id="gender" value="#{citizenProfileManager.updateProfile.gender}"
                                                                                             class="form-control-user" style="text-align:right;"/>
                                                                                
                                                                                
                                                                                <p:outputLabel for="birthday" class="label"  value="تاريخ الميلاد"/>
                                                                                <p:calendar id="birthday" selectOtherMonths="true" yearRange="c-100:c" class=" form-control-user"
                                                                                            pattern="yyyy-MM-dd" navigator="true" style="text-align:right; width: 223px;"
                                                                                            value="#{citizenProfileManager.updateProfile.birthday}" required="true"/>

                                                                                <br/>
                                                                                <p:separator style="width: 250px;"/> 

                                                                                
                                                                                <p:outputLabel for="idCard" value="رقم الهوية" /> 
                                                                                <p:outputLabel id="idCard" class="form-control-user"
                                                                                               style="text-align:right;" value="#{citizenProfileManager.updateProfile.idCard}"/>

                                                                                <p:outputLabel for="mobile" value="الجوال" /> 
                                                                                <p:inputMask id="mobile" class="form-control form-control-user" style="text-align:right;" 
                                                                                             type="text" mask="999-999-9999" value="#{citizenProfileManager.updateProfile.mobile}" required="true"/>

                                                                                <p:outputLabel for="telephone" value="التلفون" /> 
                                                                                <p:inputMask id="telephone" class="form-control form-control-user" style="text-align:right;" 
                                                                                             type="text" value="#{citizenProfileManager.updateProfile.telephone}" mask="99-9999-999"/>

                                                                                <p:outputLabel for="fax" value="فاكس" /> 
                                                                                <p:inputMask id="fax" class="form-control form-control-user" style="text-align:right;" 
                                                                                             type="text" value="#{citizenProfileManager.updateProfile.fax}" mask="99-9999-999"/>

                                                                                <p:outputLabel for="email" value="البريد الإلكتروني" /> 
                                                                                <p:inputText id="email" class="form-control form-control-user" 
                                                                                             style="text-align:right;" type="email" value="#{citizenProfileManager.updateProfile.email}" 
                                                                                             required="true"/>

                                                                                <p:outputLabel for="job" value="المهنة" />
                                                                                <p:inputText id="job" value="#{citizenProfileManager.updateProfile.citizenJob}" required="true" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>

                                                                                <br/>
                                                                                <p:separator style="width: 250px;"/> 

                                                                                <p:outputLabel for="familyMember" value="عدد افراد الاسرة" />
                                                                                <p:inputText id="familyMember" value="#{citizenProfileManager.updateProfile.familyMember}" required="true" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="number"/>

                                                                                <p:outputLabel for="placeOfBirth" value="مكان الولادة" />
                                                                                <p:inputText id="placeOfBirth" value="#{citizenProfileManager.updateProfile.placeOfBirth}" required="true" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>




                                                                                <p:outputLabel for="passportNumber" value="رقم جواز السفر" />
                                                                                <p:inputText id="passportNumber" value="#{citizenProfileManager.updateProfile.passportNumber}" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>

                                                                                <p:outputLabel for="passportType" value="نوع جواز السفر" />
                                                                                <p:inputText id="passportType" value="#{citizenProfileManager.updateProfile.passportType}" 
                                                                                             class="form-control form-control-user" style="text-align:right;" type="text"/>






                                                                            </h:panelGrid>
                                                                        </div>
                                                                    </div>
                                                                </div>


                                                            </div>
                                                        </div>


                                                    </div>
                                                    <br/><hr style="border: 2px solid orange; margin-left: 10px; margin-right: 10px;"/>
                                                    
                                                    <div style="display: flex; justify-content: center;"  class="col-sm-12">                                                
                                                        <p:commandButton  value=" إعادة تعيين" immediate="true" ajax="false" class="myButtonB" style="margin-right:20px;" >
                                                            <p:resetInput target="@form formAddCitizen" />
                                                            <f:ajax />
                                                        </p:commandButton>
                                                        <p:commandButton  value=" تعديل مواطن" class="myButtonO" actionListener="#{citizenProfileManager.updateCitizen()}"
                                                                         update="@form " />   &nbsp; &nbsp; &nbsp;

                                                    </div> <br/>

                                                </div>




                                                <!--  <br/><p:separator/><br/> -->
                                            </div>

                                        </div>

                                        <!--NO ESCRIBIR DESPUES DE AQUI-->
                                    </div>
                                </div>
                            </div>

                        </h:form>


                    </p:column>
                    <!-- Begin Page Content -->

                </div>

                <br/><br/>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Your Website 2019</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>


            <ui:include src="sidebar.xhtml"/>


        </div>

        <!--<script src="../vendor/jquery/jquery.min.js"></script>-->
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <!--<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>-->

        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <script src="../js/js.js" type="text/javascript"></script>

    </h:body>
</html>
